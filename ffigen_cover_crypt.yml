output: 'lib/src/cover_crypt/generated_bindings.dart'
preamble: |
  // ignore_for_file: constant_identifier_names, non_constant_identifier_names
headers:
  entry-points:
    - 'resources/cover_crypt.h'
type-map:
  'native-types': # Targets native types.
    '*const c_char':
      'lib': 'pkg_ffi' # predefined import.
      'c-type': 'Pointer<Utf8>'
      # For native-types dart-type can be be int, double or float
      # but same otherwise.
      'dart-type': 'Pointer<Utf8>'